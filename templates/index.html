<!DOCTYPE html>
<html>
<head>
    <title>Hand Gesture Project</title>
</head>
<body>
    <h1>Hand Gesture Project</h1>
    <video id="camera-feed" autoplay></video>
    <canvas id="canvas" width="680" height="480"></canvas>
</style>


</style>

    <script>
        // Get access to the device camera
        navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(function (stream) {
                const video = document.getElementById("camera-feed");
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error("Error accessing the camera: " + error);
            });

        // Capture frames from the camera and process them
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        function captureFrame() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Add your hand gesture recognition code here
            requestAnimationFrame(captureFrame);
        }

        // Start capturing frames
        captureFrame();
    </script>
</body>
</html>
